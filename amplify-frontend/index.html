<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKV Ventures | HealthDoc Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header-column">
          <img src="dna.gif" alt="DNA icon" class="dna-inline" />
          <h1 class="headline">HealthDoc Search Engine</h1>
        </div>

        <!-- Search Section -->
        <div class="card-box">
          <div class="section">
            <h2>Search Extracted Insights</h2>
            <div class="search-group">
              <input type="text" id="searchInput" placeholder="Search medical terms..." />
              <button class="search-btn">Search</button>
            </div>
            <div id="searchResults"></div>
          </div>
        </div>

        <!-- Upload Section -->
        <div class="card-box">
          <form id="uploadForm" class="section">
            <h2>Upload Medical Document</h2>
            <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.jpg,.png" />
            <label for="fileInput" class="upload-btn">Choose File</label>
            <span id="fileName">No file selected</span>
            <button type="submit" class="submit-btn">Upload</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
