<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKV Ventures | HealthDoc Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <h1 class="headline">HealthDoc Search Engine</h1>
        <img src="dna.gif" alt="DNA animation" class="dna-inline" />
      </div>      
    
      <div class="card horizontal">
        <!-- LEFT: Search Card -->
        <div class="card-box" style="flex: 1; margin-right: 1rem;">
          <h2>Search Extracted Insights</h2>
          <div class="search-section">
            <input
            type="text"
            id="search-query"
            name="search"
            class="search-input"
            placeholder="Search medical terms..." />          
            <div style="margin-top: 1rem;">
              <button class="search-btn">Search</button>
            </div>
          </div> 
             
          <div id="search-results" style="margin-top: 2rem;"></div>      
        </div>
    
        
        <!-- RIGHT: Upload Card -->
        <div class="card-box" style="flex: 1; margin-left: 1rem;">
          <h2>Upload Medical Document</h2>
          <form id="upload-form">
            <label class="upload-btn">
              Choose File
              <input type="file" id="file-input" accept=".pdf,.docx,.xlsx,.txt" required />
            </label>
            <span id="fileName">No file selected</span>
            <button type="submit" class="submit-btn">Upload</button>
          </form>
          <p id="upload-status"></p>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
